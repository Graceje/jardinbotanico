<app-headeradmin></app-headeradmin>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<div class="container">
    <form action="" method="get">
        

        <div class="container">
            <br>
            <br>
            <div class="row">
              <div class="col-sm-12 col-md-12" style="box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
                    <br> 
                    <h4 class="text-center"> Listado de eventos proximos</h4>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Rregistro de evento</button>   
                    <br>   
                    <br>     
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                      <thead>
                        <tr>
                          <th>Titulo</th>
                          <th>Hora</th>
                          <th>Fecha</th>
                          <th>Área</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Visita de gobernador</td>
                          <td>10:00am</td>
                          <th>10/10/18</th>
                          <th>Aula educativa</th>
                        </tr>
                       
                        <tr>
                            <td>vista uas</td> 
                           <td>10:00am</td>
                           <th>10/10/18</th>
                           <td>grace</td>
                  
                        </tr>
                        <tr>
                         
                            <td>vista uas</td>
                            <td>Plantario</td>
                            <td>10:00am</td>
                            <th>10/10/18</th>
                  
                        </tr>
                      </tbody>
                    </table>
                  
                  
                  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Registro de Evento</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                             
                                    <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Nombre de evento:</label>
                                    <input type="text" class="form-control" [(ngModel)]="events.titulo" name="titulo">
                                    </div>
                                    <div class="row">
                                            <div class="col">
                                            <input class="form-control" type="date" value="2011-08-19" id="fecha"  [(ngModel)]="events.fecha" name="fecha">
                                            </div>
                                            <div class="col">
                                                <input class="form-control" type="time" value="13:45:00"  [(ngModel)]="events.tiempo" name="tiempo">
                                            </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="message-text" class="col-form-label">Descripcion:</label>
                                            <textarea class="form-control" id="message-text"  [(ngModel)]="events.descripcion" name="descripcion"></textarea >
                                    </div>
                                    <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFileLang" lang="es" [(ngModel)]="events.imagen" name="imagen">
                                            <label class="custom-file-label" for="customFileLang"  >Seleccionar imagen de evento</label>
                                    </div>
                            
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-primary" (click)="alta()">Guardar</button>
                            </div>
                          </div>
                        </div>
                      </div>

              </div>
              
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-12 col-md-12" style="box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
                    <div class="panel panel-default">
                  
                        <div class="panel-heading">REGISTRO DIRECTO</div>
                        <div class="panel-body">
                              
                              <fieldset >    	
                            <legend>Áreas</legend>
                            
                            <div class="panel panel-default">
                              <div class="panel-body">
                                  <div><label style="margin-left:150px;">Plantario</label><button class="btn btn-primary" type="button" style="margin-left:300px;width:300px;" routerLink="/registroadmin">Registro</button></div>
                                  <br>
                                  <div><label style="margin-left:150px;">Jardiner Tematicos</label><button class="btn btn-primary" type="button" style="margin-left:230px;width:300px;" routerLink="/registroadmin">Registro</button></div>
                                  <br>
                                  <div><label style="margin-left:150px;">Mariposario</label><button class="btn btn-primary" type="button" style="margin-left:280px;width:300px;" routerLink="/registroadmin">Registro</button></div>
                                  <br>
                                  <div><label style="margin-left:150px;">Recinto Educativo</label><button class="btn btn-primary" type="button" style="margin-left:240px;width:300px;" routerLink="/registroadmin">Registro</button></div>
                              
                                      
                                
                              </div>
                            </div>
                            
                          </fieldset>				
                          
                          <div class="clearfix"></div>
                              </div>
                                  
                  </div>
                </div>
              
            </div>
        </div>
        <br/>
    </form>
</div>
