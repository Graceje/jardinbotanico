<app-headeradmin></app-headeradmin>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

<div class="container">
  <div class="row">
      <div class="col-sm-12  text-center" >
          <h3>Reporte en Graficas</h3>
        
          <div class="row">
                <div class="col-sm-6" style="box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
                    <div class="card  mb-3">
                        <div class="card-header bg-success  text-white"><h5> Meses mas visitados</h5></div>
                        <div class="card-body">
                            
                            <div >
                                <table datatable  class="row-border hover">
                                    <thead>
                                      <tr>
                                       
                                        <td>Mes</td>
                                        <td>Cantidad</td>
                                      
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let e of bailame">
                                      
                                        <td>{{e.mes}}</td>
                                        <td>{{e.numFilas}}</td>
                                       
                                      </tr> 
                                    </tbody>
                                  </table>
                            
                           
                        </div>
                        </div>
                    </div>
                  
                </div>
                <div class="col-sm-6" style="box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);"> 
                    <div class="card  mb-3">
                        <div class="card-header bg-success  text-white"><h5>Visitas mas frecuente</h5>  </div>
                        <div class="card-body">
                              
                            <div >
                                <canvas baseChart
                                        [(data)]="pieChartData"
                                        [(labels)]="pieChartLabels"
                                        [chartType]="pieChartType"
                                        (chartHover)="chartHovered($event)"
                                        (chartClick)="chartClicked($event)"></canvas>
                              </div>
                        </div>
                      </div>
                 
                </div>
              </div>
              <br>
              <br>
          <div class="row" > 
            <div class="col-sm-12" style="box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);" >
                <div class="card  mb-3">
                    <div class="card-header bg-warning  text-white"><h5> √Åreas mas visitadas</h5> </div>
                    <div class="card-body">
                        
                        <div  style="width: 600px; margin-left:auto;  margin-right:auto;">
                            <canvas baseChart
                                    [(datasets)]="barChartData"
                                    [(labels)]="barChartLabels"
                                    [options]="barChartOptions"
                                    [legend]="barChartLegend"
                                    [chartType]="barChartType"
                                    (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)"></canvas>
                          </div>
                    </div>
                </div>
              
              </div>
            </div>
            
        </div>


  </div>

</div>
