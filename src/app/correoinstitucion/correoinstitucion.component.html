<app-headeradmin></app-headeradmin>
<div class="container">
        <div class="card">
                <div class="card-header bg-success text-white">
                    Registro de Instituci贸n
                  </div>
                  <div class="card-body">
                    <form #formpro2="ngForm">
    
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">Nombre de Instituci贸n:</label>
                          <i class="fa fa-check-circle check" *ngIf="nombre.valid"></i>
                          <i class="fa fa-exclamation-circle uncheck" *ngIf="nombre.invalid && nombre.touched"></i>
                          <input type="text" class="form-control" [(ngModel)]="notis.nombre"  name="nombre" ngModel required text #nombre="ngModel">
                          <p class="alert alert-danger" *ngIf="nombre.invalid && nombre.touched">
                                  Por favor introduzca Nombre
                              </p>
                          </div>
                          <div class="row">
                                  <div class="col">
                                          <i class="fa fa-check-circle check" *ngIf="direccion.valid"></i>
                                          <i class="fa fa-exclamation-circle uncheck" *ngIf="direccion.invalid && direccion.touched"></i>
                                  <input class="form-control" type="text" placeholder="Direcci贸n" [(ngModel)]="notis.direccion"  id="direccion"   name="direccion" ngModel required text #direccion="ngModel">
                                  <p class="alert alert-danger" *ngIf="direccion.invalid && direccion.touched">
                                          Por favor introduzca direcci贸n
                                      </p>
                              </div>
                                  <div class="col">
                                          <i class="fa fa-check-circle check" *ngIf="localidad.valid"></i>
                                          <i class="fa fa-exclamation-circle uncheck" *ngIf="localidad.invalid && localidad.touched"></i>
                                      <input class="form-control" placeholder="Localidad" type="text" [(ngModel)]="notis.localidad"   name="localidad" ngModel required text #localidad="ngModel">
                                      <p class="alert alert-danger" *ngIf="localidad.invalid && localidad.touched">
                                              Por favor introduzca Localidad
                                          </p>
                                  </div>
                          </div>
                          <div class="row">
                              <div class="col">
                                  <label for="message-text" class="col-form-label">Sector Educativo:</label>
                                  <i class="fa fa-check-circle check" *ngIf="sector_educativo.valid"></i>
                                  <i class="fa fa-exclamation-circle uncheck" *ngIf="sector_educativo.invalid && sector_educativo.touched"></i>
                                  <select id="inputState" class="form-control" id="sector_educativo"   [(ngModel)]="notis.sector_educativo" name="sector_educativo"  ngModel required text #sector_educativo="ngModel" >
                                  
                                  <option value="publico" >Publico</option>
                                  <option value="privado" >Privado</option>
                                  </select>
                                  <p class="alert alert-danger" *ngIf="sector_educativo.invalid && sector_educativo.touched">
                                          Por favor introduzca sector educativo
                                      </p>
                              </div>
                              <div class="col">
                                  <label for="message-text" class="col-form-label">Telefono:</label>
                                  <i class="fa fa-check-circle check" *ngIf="telefono.valid"></i>
                                  <i class="fa fa-exclamation-circle uncheck" *ngIf="telefono.invalid && telefono.touched"></i>
                                  <input class="form-control" placeholder="Telefono" type="tel" [(ngModel)]="notis.telefono"   name="telefono" ngModel required text #telefono="ngModel">
                                  <p class="alert alert-danger" *ngIf="telefono.invalid && telefono.touched">
                                          Por favor introduzca Telefono
                                  </p>
                              </div>
                                  
                          </div>
                          <button type="button" class="btn btn-primary" (click)="aceptado()"  >Aceptado</button>
                          <button type="button" class="btn btn-danger"  (click)="delete()" >Rechazado</button>
                      </form>
                    </div>
            </div>
</div>
