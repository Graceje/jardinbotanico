<app-headeradmin></app-headeradmin>
<br>
<br>

<div class="container">
    <h3 class="text-center">Datos de visita pendiente</h3>
  <form>
      <div class="row ">
          
          <div class="col-sm-6 ">
                 
              <br>
              <br>
              
                  <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Titulo</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo de reservación" name="titulo" [(ngModel)]="notis.titulo" >
                          </div>
                  </div>
                  <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Institución</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre_inst" placeholder="Nombre de institucion" name="institucion" [(ngModel)]="notis.institucion">
                          </div>
                  </div>
                  <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Contacto</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre de contacto" name="contacto"  [(ngModel)]="notis.contacto">
                          </div>
                  </div>
                  <div class="form-inline row">
                          <label class="col-sm-2 col-form-lab" for="inlineFormCustomSelect">Cantidad de</label>
                          <div class="col-sm-10">
                            <div class="form-row">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Niños" name="ninos"  [(ngModel)]="notis.ninos">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Adultos" name="adultos" [(ngModel)]="notis.adultos">
                              </div>
                            </div>
                                    
                          </div>
                                 

                          
                          
                  </div>
                  <br>
                  <div class="form-group row">
                          <label for="tel" class="col-sm-2 col-form-label">Telefono</label>
                          <div class="col-sm-10">
                                  <input class="form-control" type="tel" value="1-(555)-555-5555" id="tel" name="telefono" [(ngModel)]="notis.telefono">

                          </div>
                  </div>
                  <div class="form-group row">
                          <label for="email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="correo" [(ngModel)]="notis.correo">
                            
                          </div>
                  </div>
               
                  
                    <div class="form-inline row">
                        <div>
                            <button type="button" class="btn btn-success" style="margin:10px;" (click)="modificacion()">Aceptar</button>
                        </div>
                               
                         <div>
                            <button type="button" class="btn btn-danger"(click)="delete()">Rechazar</button>
                         </div>   
                          
                               
                         
                   </div>
                   
                 


          </div>
          <div class="col-sm-6">
              <br>
              <br>
              
                       <div class="form-group row">
                          <label for="example-date-input" class="col-2 col-form-label">Date</label>
                          <div class="col-10">
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input" name="fecha" [(ngModel)]="notis.fecha">
                      </div>
                        </div>
                          <div class="form-group row">
                          <label for="example-time-input" class="col-2 col-form-label">Time</label>
                          <div class="col-10">
                            <input class="form-control" type="time" value="13:45:00" id="example-time-input" name="tiempo" [(ngModel)]="notis.tiempo">
                          </div>
                        </div>
                        
                        <fieldset class="form-group row">
                          <legend class="col-form-legend col-sm-2">Recorrido</legend>
                          <div class="col-sm-10">

                            <div class="form-check" *ngIf="!notis.plantario; else plantarioactivado">
                              <label class="form-check-label">
                                <input   class="form-check-input" [(ngModel)]="notis.plantario" type="checkbox" name="plantario" id="plantario" value="plantario"   >
                                Plantario
                              </label>
                            </div>
                            <ng-template #plantarioactivado >
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input   class="form-check-input"  type="checkbox" name="plantario" id="plantario" value="plantario"  checked  >
                                      Plantario
                                    </label>
                                  </div>
                            </ng-template>


                            <br>
                            <div class="form-check" *ngIf="!notis.mariposario; else mariposarioactivado">
                              <label class="form-check-label">
                                <input   class="form-check-input" type="checkbox"   id="gridRadios2" name="mariposario" value="mariposario" >
                                Mariposario
                              </label>
                            </div>
                            <br>
                            <ng-template #mariposarioactivado >
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input   class="form-check-input" type="checkbox"   id="gridRadios2" name="mariposario" value="mariposario" checked >
                                      Mariposario
                                    </label>
                                  </div>
                                  
                            </ng-template>

                            
                            <div class="form-check disabled" *ngIf="!notis.Recinto_educativo; else recintoactivado">
                              <label class="form-check-label">
                                <input  class="form-check-input" type="checkbox"  id="gridRadios3" name="Recinto_educativo" value="recinto educativo">
                                Recinto Educativo
                              </label>
                            </div>
                            <ng-template #recintoactivado >
                                <div class="form-check disabled" >
                                    <label class="form-check-label">
                                      <input  class="form-check-input" type="checkbox"  id="gridRadios3" name="Recinto_educativo" value="recinto educativo" checked >
                                      Recinto Educativo
                                    </label>
                                  </div>

                            </ng-template>

                            <br>
                            <div class="form-check disabled" *ngIf="!notis.Jardin_tematico; else jardinactivado">
                                  <label class="form-check-label">
                                    <input  class="form-check-input" type="checkbox"  id="gridRadios3" name="Jardin_tematico" value="jardin tematico"  >
                                    Jardines tematicos
                                  </label>
                                </div>
                                <ng-template #jardinactivado>
                                  <div class="form-check disabled">
                                    <label class="form-check-label">
                                      <input  class="form-check-input" type="checkbox"  id="gridRadios3" name="Jardin_tematico" value="jardin tematico" checked >
                                      Jardines tematicos
                                    </label>
                                  </div>
                                </ng-template>
                          </div>
                        </fieldset>

                        
                        <div class="form-group row">
                          <div class="offset-sm-4 col-sm-10">
                            <a  class="btn btn-primary" role="button" href="mailto:{{notis.correo}}" style="margin-top:22px;">Contacto Rapido</a>
                            
                          </div>
                        </div>
                        <!-- Modal -->
                        

          </div>

      </div>
  </form>

  
  

</div>
